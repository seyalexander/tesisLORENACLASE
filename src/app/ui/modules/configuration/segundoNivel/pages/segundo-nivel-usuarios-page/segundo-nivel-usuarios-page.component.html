<div class="bg-gradient-to-r from-purple-900 via-purple-700 to-purple-500 min-h-screen flex flex-col items-center py-10">
  <h1 class="text-5xl font-bold text-white mb-10">
    Empareja las Imágenes con las Palabras
  </h1>

  <div class="flex w-full max-w-6xl">
    <!-- Columna de Imágenes -->
    <div class="w-1/2 p-4">
      <div
        class="draggable"
        *ngFor="let item of items; let i = index"
        [attr.data-id]="i"
        (dragstart)="onDragStart($event)"
        draggable="true"
      >
        <img [src]="item.image" alt="Imagen {{ i + 1 }}" class="image-card" />
      </div>
    </div>

    <!-- Columna de Palabras -->
    <div class="w-1/2 p-4">
      <div class="drop-zone-container" *ngFor="let item of items; let i = index" [attr.data-id]="i" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <div class="drop-zone" [class.correct-match]="item.matched === i">
          <p class="word-card">{{ item.word }}</p>
          <!-- Imagen se coloca encima de la palabra cuando es emparejada -->
          <img *ngIf="item.matched === i" [src]="item.image" alt="Imagen {{ i + 1 }}" class="matched-image" />
        </div>
      </div>
    </div>
  </div>

  <button
    (click)="checkAnswers()"
    class="py-3 px-6 bg-pink-500 text-white text-lg font-semibold rounded-full shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 mt-10"
  >
    Verificar Respuestas
  </button>
</div>
