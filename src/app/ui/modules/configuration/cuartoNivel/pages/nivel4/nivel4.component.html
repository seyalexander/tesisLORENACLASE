<div class="drawing-container">
  <div class="absolute right-0 top-0 h-full w-full flex items-center justify-end">
    <div class="avatar-background">
      <img  [src]="listaAvatares[currentIndex].url" [alt]="listaAvatares[currentIndex].nombre" class="avatar-image">
    </div>
  </div>
  <div class="contenedor">
    <div class="w-full max-w-3xl p-4 bg-white bg-opacity-10 rounded-lg shadow-lg flex flex-col justify-between items-center mb-10 glass-effect relative z-10">
      <h4 class=" font-semibold text-purple-100">Instruction <span class="text-pink-300">Draw an</span></h4>
      <h2 class="text-3xl font-bold text-purple-100"><span class="text-white">APPLE</span></h2>

    </div>

    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <button  class="mt-4 items-center justify-center w-80 py-3 px-6 bg-pink-500 text-white text-lg font-semibold rounded-full shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500">Save</button>
  </div>

</div>
